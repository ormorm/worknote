        <input class="input1" type="text" value="1">
        <input class="input1" type="text" value="1"><input class="input1" type="text" value="1"><input class="input1" type="text" value="1"><input class="input1" type="text" value="1">
    </div>

    <div>   
        <input id="#div1" type="text" value="1">
    </div>
    <script>
    function numeric(txt){
        txt['autoNumeric']('init',{ vMin:0,vMax:99999999,aPad:false});
        txt.each(function(){
            $(this).on("keyup",function(){
                var current=$(this);
                var contentLen = current.val().length;
                if(contentLen==1&&current.val()==0){
                    current.val(1);
                }
            });
            $(this).on("blur",function(){
                var current=$(this);
                if(current.val()==0){
                    current.val(1);
                }
            });
        });
    }
    numeric($(".input1"));
