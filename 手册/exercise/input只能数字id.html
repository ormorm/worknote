<!doctype html>
<html>

<head>
	<title>input数字格式化</title>
	<meta charset="utf-8" />
  <script src="jquery-1.11.3.min.js"></script><!-- 注意修改引用路径 -->
  <script src="autoNumeric.js"></script><!-- 注意修改引用路径 -->
</head>

<body>
    <div>   
        <input id="aaa" type="text" value="1">
    </div>
    <script>
        function numericOne(txt){
            txt['autoNumeric']('init',{ vMin:0,vMax:99999999,aPad:false});
            txt.on("keyup",function(){
                var contentLen = txt.val().length;
                if(contentLen==1&&txt.val()==0){
                    txt.val(1);
                }
            });
            txt.on("blur",function(){
                if(txt.val()==0){
                    txt.val(1);
                }
            });
        }
        numericOne($("#aaa"));
    </script>
</body>
</html>
